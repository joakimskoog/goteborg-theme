{{ define "main" }}




<header class="post-header">
    <section class="post-header-content">
        <h1 class="post-title">
            <span>{{ .Title }}</span>
        </h1>
        <hr class="hr-text" data-content="9 September 2019" />
    </section>
</header>



<main id="content" class="" role="main">
    {{ .Content }}
</main>

{{ end }}
